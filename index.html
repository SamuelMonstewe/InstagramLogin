<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <script src='main.js'></script>
</head>
<body>
    

    <div class="phone">
        <img class="telefone" src="imagens/celular.png" alt="">
    </div>
    <div class="login">
       
        <form class="register">
            <div class="logo">
                <img src="imagens/insta.png" alt="">
            </div>
            <input class="dados" type="text" name="" id="" placeholder=" Nome de utilizador ">
            <input  class="dados" type="text" name="" id=""  placeholder=" Palavra Passe ">
            <input class="enviar" type="submit" name="" id="" value="Iniciar sessão">

        </form>
    
       
            
        
        
        <div class="noaccount">
            Não tens uma conta?<a href="#">Regista-te</a>
        </div>
        <div class="container">
            <div class="application">
                Obtém a aplicação
            </div>
            <div class="App">
                <img class="apps" src="imagens/appstore.png" alt="">
                <img class="apps" src="imagens/googleP.png" alt="">
            </div>
        </div>
        
    </div>
</body>
</html>
